<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#232f3e"/>
  <rect x="50" y="50" width="800" height="500" rx="10" fill="#1a232d"/>
  
  <!-- Title -->
  <text x="450" y="90" fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="28" text-anchor="middle">AWS Infrastructure for React Airbnb Clone</text>
  
  <!-- AWS Cloud -->
  <rect x="100" y="120" width="700" height="400" rx="10" fill="#2d3e50" stroke="#ff9900" stroke-width="2"/>
  <text x="170" y="145" fill="#ff9900" font-family="Arial, sans-serif" font-weight="bold" font-size="16">AWS Cloud</text>
  
  <!-- VPC -->
  <rect x="130" y="160" width="640" height="340" rx="5" fill="#1a232d" stroke="#4c90cd" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="170" y="180" fill="#4c90cd" font-family="Arial, sans-serif" font-weight="bold" font-size="14">VPC</text>
  
  <!-- EC2 Instances -->
  <!-- Ansible Control Node -->
  <rect x="180" y="210" width="120" height="100" rx="5" fill="#2b6a99" stroke="#ffffff" stroke-width="1"/>
  <circle cx="240" cy="235" r="20" fill="#ff9900"/>
  <text x="240" y="240" fill="#232f3e" font-family="Arial, sans-serif" font-weight="bold" font-size="15" text-anchor="middle">EC2</text>
  <text x="240" y="280" fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="12" text-anchor="middle">Ansible</text>
  <text x="240" y="295" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Control Node</text>
  <text x="240" y="310" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">t3.micro</text>
  
  <!-- Jenkins Server -->
  <rect x="350" y="210" width="120" height="100" rx="5" fill="#2b6a99" stroke="#ffffff" stroke-width="1"/>
  <circle cx="410" cy="235" r="20" fill="#ff9900"/>
  <text x="410" y="240" fill="#232f3e" font-family="Arial, sans-serif" font-weight="bold" font-size="15" text-anchor="middle">EC2</text>
  <text x="410" y="280" fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="12" text-anchor="middle">Jenkins</text>
  <text x="410" y="295" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">CI/CD Server</text>
  <text x="410" y="310" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">t3.medium</text>
  
  <!-- Monitoring Server -->
  <rect x="520" y="210" width="120" height="100" rx="5" fill="#2b6a99" stroke="#ffffff" stroke-width="1"/>
  <circle cx="580" cy="235" r="20" fill="#ff9900"/>
  <text x="580" y="240" fill="#232f3e" font-family="Arial, sans-serif" font-weight="bold" font-size="15" text-anchor="middle">EC2</text>
  <text x="580" y="280" fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="12" text-anchor="middle">Monitoring</text>
  <text x="580" y="295" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Prometheus/Grafana</text>
  <text x="580" y="310" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">t3.small</text>
  
  <!-- Database Server -->
  <rect x="265" y="360" width="120" height="100" rx="5" fill="#2b6a99" stroke="#ffffff" stroke-width="1"/>
  <circle cx="325" cy="385" r="20" fill="#ff9900"/>
  <text x="325" y="390" fill="#232f3e" font-family="Arial, sans-serif" font-weight="bold" font-size="15" text-anchor="middle">EC2</text>
  <text x="325" y="430" fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="12" text-anchor="middle">Database</text>
  <text x="325" y="445" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">MySQL</text>
  <text x="325" y="460" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">t3.small</text>
  
  <!-- Application Server -->
  <rect x="435" y="360" width="120" height="100" rx="5" fill="#2b6a99" stroke="#ffffff" stroke-width="1"/>
  <circle cx="495" cy="385" r="20" fill="#ff9900"/>
  <text x="495" y="390" fill="#232f3e" font-family="Arial, sans-serif" font-weight="bold" font-size="15" text-anchor="middle">EC2</text>
  <text x="495" y="430" fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="12" text-anchor="middle">Application</text>
  <text x="495" y="445" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">React App</text>
  <text x="495" y="460" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">t3.small</text>
  
  <!-- Connection Lines -->
  <!-- Ansible to Jenkins -->
  <line x1="240" y1="310" x2="410" y2="210" stroke="#4c90cd" stroke-width="2"/>
  <circle cx="240" cy="310" r="4" fill="#4c90cd"/>
  <circle cx="410" cy="210" r="4" fill="#4c90cd"/>
  
  <!-- Ansible to Monitoring -->
  <line x1="300" y1="260" x2="520" y2="260" stroke="#4c90cd" stroke-width="2"/>
  <circle cx="300" cy="260" r="4" fill="#4c90cd"/>
  <circle cx="520" cy="260" r="4" fill="#4c90cd"/>
  
  <!-- Ansible to Database -->
  <line x1="240" y1="310" x2="325" y2="360" stroke="#4c90cd" stroke-width="2"/>
  <circle cx="325" cy="360" r="4" fill="#4c90cd"/>
  
  <!-- Ansible to Application -->
  <line x1="240" y1="310" x2="495" y2="360" stroke="#4c90cd" stroke-width="2"/>
  <circle cx="495" cy="360" r="4" fill="#4c90cd"/>
  
  <!-- Jenkins to Application -->
  <line x1="410" y1="310" x2="495" y2="360" stroke="#ff9900" stroke-width="2"/>
  <circle cx="410" cy="310" r="4" fill="#ff9900"/>
  
  <!-- Monitoring to All -->
  <line x1="580" y1="310" x2="410" y2="310" stroke="#ff3366" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="580" y1="310" x2="325" y2="360" stroke="#ff3366" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="580" y1="310" x2="495" y2="360" stroke="#ff3366" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="580" cy="310" r="4" fill="#ff3366"/>
  
  <!-- Application to Database -->
  <line x1="435" y1="410" x2="385" y2="410" stroke="#4c90cd" stroke-width="2"/>
  <circle cx="435" cy="410" r="4" fill="#4c90cd"/>
  <circle cx="385" cy="410" r="4" fill="#4c90cd"/>
  
  <!-- Legend -->
  <rect x="630" y="350" width="120" height="150" rx="5" fill="#1a232d" stroke="#ffffff" stroke-width="1"/>
  <text x="690" y="370" fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="12" text-anchor="middle">Legend</text>
  
  <line x1="645" y1="390" x2="665" y2="390" stroke="#4c90cd" stroke-width="2"/>
  <text x="690" y="395" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Configuration</text>
  
  <line x1="645" y1="415" x2="665" y2="415" stroke="#ff9900" stroke-width="2"/>
  <text x="690" y="420" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Deployment</text>
  
  <line x1="645" y1="440" x2="665" y2="440" stroke="#ff3366" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="690" y="445" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Monitoring</text>
  
  <line x1="645" y1="465" x2="665" y2="465" stroke="#4c90cd" stroke-width="2"/>
  <text x="690" y="470" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Data Flow</text>
</svg>
